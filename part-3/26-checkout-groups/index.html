<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/part3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/22/shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="billing-address1">Address 1</label>
              <input type="text" name="billing-address1" id="billing-address1" />
              <label for="billing-address2">Address 2</label>
              <input type="text" name="billing-address2" id="billing-address2" />
              <label for="billing-postcode">Postcode</label>
              <input type="text" name="billing-postcode" id="billing-postcode" />
              <label for="billing-city">City</label>
              <input type="text" name="billing-city" id="billing-city" />
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <label for="delivary-address1">Address 1</label>
              <input type="text" name="delivary-address1" id="delivary-address1" />
              <label for="delivary-address2">Address 2</label>
              <input type="text" name="delivary-address2" id="delivary-address2" />
              <label for="delivary-postcode">Postcode</label>
              <input type="text" name="delivary-postcode" id="delivary-postcode" />
              <label for="delivary-city">City</label>
              <input type="text" name="delivary-city" id="delivary-city" />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
